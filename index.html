<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <h1>Todo List</h1>
        <div id="newItemContainer">
            <input type="text" id="formInput" placeholder="Add a new Item">
            <input type="button" id="addBtn" value="Add">
        </div>
        <ul>
            <li>Finish Assignment1 <span><i class="fas fa-trash"></i></span></li>
            <li>eat lunch<span><i class="fas fa-trash"></i></li>
            <li>Do laundry<span><i class="fas fa-trash"></i></li>
            <li>Bake a cake<span><i class="fas fa-trash"></i></li>
        </ul>
    </div>
</body>
</html>
